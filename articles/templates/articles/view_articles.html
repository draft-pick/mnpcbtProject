{% extends 'base.html' %}

{% block title %}
{{ articles_item.title }}
{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="section section-hero section-shaped">
      <div class="shape shape-style-3 shape-default">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="page-header">
        <div class="container shape-container d-flex align-items-center py-lg">
          <div class="col px-0">
            <div class="row align-items-center justify-content-center">
              <div class="text-center">
                <h1 class="text-white display-1">{{ articles_item.title }}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
       <section class="section">
      <div class="container">
        <div class="card card-profile shadow mt--200">
          <div class="px-4">



                        <div class="row justify-content-center">
                          <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                              <a href="javascript:;">
                               {% for i in image_title %}

                                      <img src="{{ i.image.url }}" class="img-fluid rounded-circle shadow" width="200px">

                                {% endfor %}
                              </a>
                            </div>
                          </div>
                        </div>

                        <div class="d-md-flex">
                            <div class="posts-cnt ml-3">
                                <div class="date">
                                    <button class="btn btn-icon btn-3 btn-success" type="button">
                                        <span class="btn-inner--icon"><i class="ni ni-calendar-grid-58"></i></span>
                                        <span class="btn-inner--text">{{ articles_item.created_at|date:"d E Y" }}</span>
                                      </button>
                                </div>
                                <h5>{{ articles_item.content }}</h5>
                                {% for j in image %}

                                      <img src="{{ j.image.url }}" class="img-fluid rounded shadow-lg" width="200px">

                                {% endfor %}

                            </div>
                        </div>
                   </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
